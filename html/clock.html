    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/angular.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="MyController">
        <h1>Hello {{ clock }}</h1>
    </div>

<script type="text/javascript">
    var app = angular.module("myApp",[]);
    app.controller('MyController',function($scope, $timeout){
        var i=0;
        var updateClock = function() {
            $scope.clock =i++;
            $timeout(function() {
                updateClock();
            }, 1000);
        };
        updateClock();
    });
