<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
  <title>user</title>
  <script src = "../js/jQuery.js"></script>
  <script src="../js/angular.js"></script>
  <script src = "../js/myUsers.js"></script>
</head>
<body ng-app="myApp" ng-controller="userCtrl">
<div class="container">
  <h3>Users</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Edit</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users" class="userItems">
        <td>
          <button class="btn" ng-click="editUser(user.id)">
            <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
          </button>
        </td>
        <td>{{ user.fName }}</td>
        <td>{{ user.lName }}</td>
      </tr>
    </tbody>
  </table>
  <hr>
  <button class="btn btn-success" ng-click="editUser('new')">
    <span class="glyphicon glyphicon-user"></span> Create New User
  </button>
  <hr>
  <h3 ng-show="edit">Create New User:</h3>
  <h3 ng-hide="edit">Edit User:</h3>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">First Name:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="fName" class="fName" ng-disabled="!edit" placeholder="First Name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="lName"  class="lName" ng-disabled="!edit" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Password:</label>
      <div class="col-sm-10">
        <input type="password" ng-model="passw1" class="passw1" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Repeat:</label>
      <div class="col-sm-10">
        <input type="password" ng-model="passw2" class="passw2" placeholder="Repeat Password">
      </div>
    </div>
  </form>
  <hr>
  <button class="btn btn-success" ng-disabled="error || incomplete" ng-hide="edit">
    <span class="glyphicon glyphicon-save"></span> Save Changes
  </button>
  <button class="btn btn-success" ng-show="edit">
    <span class="glyphicon glyphicon-save"></span> Create
  </button>
</div>
</body>
</html>
